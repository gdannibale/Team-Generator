<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title"><answers class="name"></answers></h2>
        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i><answers class="role"></answers></h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ Email }}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ e.getGitHub }}" target="_blank" rel="noopener noreferrer">{{ getGitHub }}</a></li>
        </ul>
    </div>
</div>
